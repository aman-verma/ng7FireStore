<h1 class="display-5">Add Purchase</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="model" #model="ngModel" [(ngModel)]="service.formData.model" class="form-control" placeholder="Product Model" required>
    <div *ngIf="model.invalid && model.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="barCode" #barCode="ngModel" [(ngModel)]="service.formData.barCode" class="form-control" placeholder="Product barcode" required>
    <div *ngIf="barCode.invalid && barCode.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input  type="number" min="0" name="quantity" #quantity="ngModel" [(ngModel)]="service.formData.quantity" class="form-control" placeholder="Product Qunatity" required>
      <div *ngIf="quantity.invalid && quantity.touched" class="validation-error">This field is required.</div>
    </div>
    <div class="form-group col-md-6">
      <input type="date" name="date" #date="ngModel" [(ngModel)]="service.formData.date" class="form-control" placeholder="Product Date" required>
      <div *ngIf="date.invalid && date.touched" class="validation-error">This field is required.</div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Submit</button>
  </div>
</form>
